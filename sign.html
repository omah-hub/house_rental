<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

<body class="body">
    <main>
        <form>    
            <div class="name">
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Orji Modesta" autocomplete="on">
            <div>
            <br>
            <div class="email">
                <label for="email">Email:</label>
                <input id="email" type="email"  placeholder="orjimodesta@yahoo.com" autocomplete="on" required>
            </div>
            <br>
            <div class="password">
                <label for="password">Password</label>
                <input  id="password" type="Password" required minlength="8" maxlength="12">
            </div>
            <br>
            <div class="gender">
                <label>Gender</label>
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label>
            </div>
            <br>
            <div class="button">
                <input id="submit" type="submit">
                <button>cancel</button>
            </div>
        </main>
    </form>
    
</body>
</html>
